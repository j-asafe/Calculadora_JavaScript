<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <!-- Dentro do head vai o javascript -->
    <script type="text/javascript">
        // Função para calcular o IMC
        function calcularIMC() {
            // Obtém os valores inseridos
            var peso = parseFloat(form_imc.peso.value);
            var altura = parseFloat(form_imc.altura.value);

            // Verifica se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            // Calcula o IMC
            var imc = peso / (altura * altura);

            // Exibe o IMC e a classificação
            form_imc.resultadoIMC.value = imc.toFixed(2);
            form_imc.classificacao.value = obterClassificacaoIMC(imc);
        }

        // Função para determinar a classificação do IMC
        function obterClassificacaoIMC(imc) {
            if (imc < 18.5) {
                return "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                return "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                return "Sobrepeso";
            } else if (imc >= 30 && imc < 39.9) {
                return "Obesidade";
            } else {
                return "Obesidade grave";
            }
        }

        // Função para limpar os campos
        function limpar() {
            form_imc.peso.value = '';
            form_imc.altura.value = '';
            form_imc.resultadoIMC.value = '';
            form_imc.classificacao.value = '';
        }
    </script>
    <!-- Término do javascript -->
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p><mark style="background-color:yellow">Calcule seu IMC (Índice de Massa Corporal) e veja sua classificação.</mark></p>

    <!-- Formulário de entrada de peso e altura -->
    <form name="form_imc">
        <label for="peso">Peso (kg): </label>
        <input name="peso" id="peso" type="text" required><br><br>
        
        <label for="altura">Altura (m): </label>
        <input name="altura" id="altura" type="text" required><br><br>

        <!-- Botão para calcular o IMC -->
        <input type="button" onclick="calcularIMC()" value="Calcular IMC"><br><br>

        <!-- Exibe o resultado e a classificação -->
        <label for="resultadoIMC">IMC: </label>
        <output name="resultadoIMC" id="resultadoIMC"></output><br><br>
        
        <label for="classificacao">Classificação: </label>
        <output name="classificacao" id="classificacao"></output><br><br>

        <!-- Botão para limpar os campos -->
        <input type="button" onclick="limpar()" value="Limpar">
    </form>
</body>
</html>
